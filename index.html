<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shudd Mart</title>
  <style>
    /* Body & background */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .home {
      background: url('ShudhaMart.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .home h1 {
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px #000;
    }
    .home p {
      font-size: 16px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #000;
    }
    .home button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #ff4500;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }
    .home button:hover {
      background-color: #e03e00;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      overflow-y: auto;
      padding: 10px;
    }
    .modal-content {
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      width: 95%;
      max-width: 600px;
      position: relative;
    }

    /* Close button */
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      color: #333;
    }

    /* Order form inside modal */
    label {
      display:block;
      margin-top:10px;
      font-size: 14px;
    }
    input, select {
      padding:10px;
      width:100%;
      margin-bottom:10px;
      box-sizing:border-box;
      font-size:14px;
    }
    button.actionBtn {
      width: 100%;
      margin:5px 0;
      padding:12px;
      font-size:16px;
      background:#1E90FF;
      color:white;
      border:none;
      cursor:pointer;
      border-radius:5px;
    }
    button.actionBtn:hover {
      background:#0b70d1;
    }

    table {
      width:100%;
      border-collapse: collapse;
      margin-top:10px;
      font-size: 14px;
    }
    th, td {
      border:1px solid #ddd;
      padding:6px;
      text-align:center;
    }
    th {
      background:#1E90FF;
      color:white;
      font-size: 13px;
    }
    input[type=number]{
      width:60px;
    }
    #result {
      margin-top:10px;
      font-size:16px;
    }

    /* Responsive */
    @media(max-width:600px){
      .home h1{ font-size:24px; }
      .home p{ font-size:14px; }
      table th, table td { font-size: 12px; padding:4px; }
      .modal-content{ padding:15px; }
    }
  </style>
</head>
<body>
  <div class="home">
    <h1>Shudd Mart</h1>
    <p>Fresh Drinks Delivered To Your Doorstep</p>
    <button id="openOrderBtn">Book Your Order</button>
  </div>

  <!-- Modal -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Place Your Order</h2>

      <label for="username">Your Name:</label>
      <input type="text" id="username" placeholder="Enter your name">

      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Enter your address">

      <label>Product & Size:</label>
      <select id="product">
        <!-- keep your product list as-is -->
        <option value="COCA-COLA|1L|16">COCA-COLA 1L</option>
        <option value="PEPSI|1L|46">PEPSI 1L</option>
        <option value="MIRINDA|1L|46">MIRINDA 1L</option>
        <option value="7UP|1L|46">7UP 1L</option>
        <option value="FANTA|1L|46">FANTA 1L</option>
        <!-- etc... full list goes here -->
      </select>

      <label>Quantity:</label>
      <input type="number" id="quantity" value="1" min="1">

      <button class="actionBtn" id="addBtn">Add to Cart</button>

      <h3>Cart</h3>
      <table id="cartTable">
        <thead>
          <tr>
            <th>Product</th>
            <th>Size</th>
            <th>Qty</th>
            <th>Price/unit</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button class="actionBtn" id="calculateBtn">Calculate Total</button>
      <button class="actionBtn" id="whatsappBtn">Share on WhatsApp</button>

      <div id="result"></div>
    </div>
  </div>

  <script>
    let cart=[];

    // Open & Close modal
    document.getElementById("openOrderBtn").onclick = function(){
      document.getElementById("orderModal").style.display="block";
    };
    document.getElementById("closeModal").onclick = function(){
      document.getElementById("orderModal").style.display="none";
    };

    // Cart functionality
    document.getElementById("addBtn").addEventListener("click", addToCart);
    document.getElementById("calculateBtn").addEventListener("click", calculateTotal);
    document.getElementById("whatsappBtn").addEventListener("click", shareWhatsApp);

    function addToCart(){
      let sel=document.getElementById("product").value;
      let quantity=parseInt(document.getElementById("quantity").value);
      if(isNaN(quantity)||quantity<1){alert("Enter valid quantity"); return;}
      let parts=sel.split("|");
      let productName=parts[0];
      let size=parts[1]||"";
      let pricePerUnit=parseFloat(parts[2]);
      let found=cart.find(item=>item.productName===productName && item.size===size);
      if(found){found.quantity+=quantity;}
      else{cart.push({productName,size,pricePerUnit,quantity});}
      renderCart();
    }

    function renderCart(){
      let tbody=document.querySelector("#cartTable tbody");
      tbody.innerHTML="";
      cart.forEach((item,index)=>{
        let total=item.quantity*item.pricePerUnit;
        tbody.innerHTML+=`<tr>
          <td>${item.productName}</td>
          <td>${item.size}</td>
          <td><input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index},this.value)"></td>
          <td>${item.pricePerUnit}</td>
          <td>${total}</td>
          <td><button onclick="removeItem(${index})">Remove</button></td>
        </tr>`;
      });
    }

    function updateQuantity(index,value){
      let qty=parseInt(value);
      if(qty<1){alert("Quantity must be at least 1"); return;}
      cart[index].quantity=qty;
      renderCart();
    }

    function removeItem(index){
      cart.splice(index,1);
      renderCart();
    }

    function calculateTotal(){
      let totalQty=0,totalPrice=0;
      cart.forEach(item=>{
        totalQty+=item.quantity;
        totalPrice+=item.quantity*item.pricePerUnit;
      });
      document.getElementById("result").innerHTML=
        `<b>Total Quantity:</b> ${totalQty}<br>
        <b>Total Price:</b> ₹${totalPrice}`;
    }

    function shareWhatsApp(){
      let userName=document.getElementById("username").value.trim();
      let address=document.getElementById("address").value.trim();
      if(!userName||!address){alert("Enter Name & Address"); return;}
      if(cart.length===0){alert("Cart is empty"); return;}

      let message=`*Order Summary*\n\n*Name:* ${userName}\n*Address:* ${address}\n\n*Items:*`;
      cart.forEach(item=>{
        let total=item.quantity*item.pricePerUnit;
        message+=`\n• ${item.productName} - Qty: ${item.quantity}, Total: ₹${total}`;
      });

      let whatsappURL=`https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL,'_blank');
    }
  </script>
</body>
</html>
